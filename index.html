<DOCTYPE html>
  <html>
     <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
     </head>

     <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90">
           <a-assets>
              <video id="test-video" src="https://s3.eu-west-2.amazonaws.com/ln-test-bucket/test_video.mp4" webkit-playsinline crossorigin="https://s.codepen.io">
           </a-assets>
           <a-video src="#test-video" rotation="-70 0 0" position="0 0.1 -1" width="1.6" height="0.9" visible="false"></a-video>
           <a-entity src="#test-video"></a-entity>
           <a-marker-camera id="marker" preset='custom' type="pattern" url="https://s3.eu-west-2.amazonaws.com/ln-test-bucket/pattern-marker.patt"></a-marker-camera>
        </a-scene>
     </body>

    <script> 
      AFRAME.registerComponent('registerEvents', { 
        init: function() { 
          let marker = this.el;
          const videoElement = document.getElementById("#test-video");
          const vid = document.querySelector("video");

          marker.addEventListener("markerFound", () => {
            var markerId = marker.id;
            console.log("markerFound", markerId);
            // code to make video play and turn element visibility on.
          });
          marker.addEventListener ("markerLost", () => {
            var markerId = marker.id;
            console.log("markerLost", markerId);
            // code to make video pause and turn visibility off.
          });
        }
      }); 
    </script>
  </html>
